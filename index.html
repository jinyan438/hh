<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>简易魔塔</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>魔塔</h1>
      <p class="subtitle">方向键移动 · 空格查看战斗预估 · R 重置</p>
    </header>
    <main>
      <section class="board-panel">
        <div id="board" class="board" aria-label="魔塔地图" role="grid"></div>
      </section>
      <section class="side-panel">
        <div class="stats" aria-live="polite">
          <h2>勇者状态</h2>
          <div class="stat-line"><span>生命</span><span id="hp"></span></div>
          <div class="stat-line"><span>攻击</span><span id="atk"></span></div>
          <div class="stat-line"><span>防御</span><span id="def"></span></div>
          <div class="stat-line"><span>金币</span><span id="gold"></span></div>
          <div class="stat-line"><span>经验</span><span id="exp"></span></div>
          <div class="stat-line"><span>钥匙</span><span id="keys"></span></div>
          <div class="stat-line"><span>楼层</span><span id="floor"></span></div>
        </div>
        <div class="legend">
          <h2>图例</h2>
          <ul>
            <li><span class="tile wall"></span>墙壁</li>
            <li><span class="tile door"></span>门（需黄钥匙）</li>
            <li><span class="tile stairs"></span>楼梯</li>
            <li><span class="tile item potion"></span>药剂</li>
            <li><span class="tile item key"></span>钥匙</li>
            <li><span class="tile enemy"></span>怪物</li>
            <li><span class="tile hero"></span>勇者</li>
          </ul>
        </div>
        <div class="log" aria-live="polite">
          <h2>战斗日志</h2>
          <div id="log-text"></div>
        </div>
        <div class="controls">
          <h2>提示</h2>
          <p>遇到怪物前按空格可以预估伤害。</p>
          <button id="reset">重新开始</button>
        </div>
      </section>
    </main>
  </div>
  <script src="game.js"></script>
</body>
</html>
